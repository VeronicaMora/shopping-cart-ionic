<ion-header>
  <ion-navbar>
    <ion-title><h2>Nuevo producto</h2></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item>
      <div text-center>
        <img src="../assets/imgs/luces.png">
      </div>
      <div text-wrap margin-top>
        <h2>nombre</h2>
        <h6>descripcion</h6>
        <h4>precio</h4>
        <h4>cantidad</h4>
      </div>
    </ion-item>
  </ion-card>

  <ion-buttons end>
    <button ion-button small color="primary" (click)="release()">Publicar producto</button>
  </ion-buttons>
</ion-content>
