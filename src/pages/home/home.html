<ion-header>
  <ion-navbar style="text-align: center">
    <ion-title><h2>Productos</h2></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="Buscar..." [(ngModel)]="input"></ion-input>
  </ion-item>
  <ion-list>
    <ion-card *ngFor="let item of getItems()" >
      <ion-item>
        <div text-center>
          <!--<img src="../assets/imgs/luces.png">-->
        </div>
        <div text-wrap margin-top>
          <h2>{{ item.name }}</h2>
          <h6>{{ item.des_product }}</h6>
          <h4>${{ item.price }}</h4>
          <h4> stock: {{ item.available }}</h4>
        </div>
        <button ion-button full small icon-only (click)="addToCart()">
          <ion-icon name="md-cart"></ion-icon>
        </button>
      </ion-item>
      <ion-list>
        <ion-item-divider>
          <ion-item>bbj</ion-item>
        </ion-item-divider>
      </ion-list>
      <ion-input type="text" placeholder="Comenta algo" ></ion-input>
    </ion-card>
  </ion-list>
</ion-content>
