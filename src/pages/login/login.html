<ion-header>
  <ion-navbar style="text-align: center">
    <ion-title><h2>Moga-Cart</h2></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header text-center>
      <h2>Inicio de sesión</h2>
    </ion-card-header>
    <ion-card-content>
    <form (submit)="doLogin()">
    <ion-item>
      <ion-label stacked>Usuario</ion-label>
      <ion-input name="username" type="text" placeholder="Usuario" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Contraseña</ion-label>
      <ion-input name="password" type="password" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-buttons end>
      <button ion-button round type="submit">Iniciar sesión</button>
    </ion-buttons>
    </form>
    <button ion-button block clear (click)="register()">¿No tienes una cuenta? ¡Registrate!</button>
    <div text-center>
      <img class="logo" src="/assets/imgs/cart.png" >
    </div>
    </ion-card-content>
  </ion-card>
</ion-content>
