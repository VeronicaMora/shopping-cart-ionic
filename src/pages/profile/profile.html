<ion-header>

    <ion-title><h2>Perfil</h2></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-avatar item-start>
      <img src="../assets/imgs/yo.jpg">
    </ion-avatar>
    <h2>marigalvis6</h2>

      <button ion-button icon-start round small (click)="goOptions()">
