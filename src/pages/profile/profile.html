<ion-header>
  <ion-navbar style="text-align: center">
    <ion-title><h2>Perfil</h2></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item >
    <ion-avatar item-start>
      <img src="../assets/imgs/user.png">
    </ion-avatar>
    <h2>Username</h2>
    <ion-buttons end>
      <button ion-button icon-start round small (click)="goOptions()">
        <ion-icon name="md-settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-item>
    
  <p placeholder="Escribe algo acerca de ti">
    Info
  </p>

  <ion-item>
    <ion-input type="text" placeholder="Buscar..." [(ngModel)]="input"></ion-input>
  </ion-item>

  <ion-list *ngFor="let product of getItems()">
    <ion-card (click)="myProduct(product)">
      <h2>{{ product.name }}</h2>
      <h6>{{ product.des_product }}</h6>
      <h4>${{ product.price }}</h4>
      <h4> stock: {{ product.available }}</h4>
    </ion-card>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab mini (click)="createProduct()"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>

</ion-content>
